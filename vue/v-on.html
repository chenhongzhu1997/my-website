<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            height:200px;
            width:200px;
            background: #ff0000;
        }
        .div2{
            height:100px;
            width:100px;
            background:#0f0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="add(2,$event)">加一</button>
        <div>{{count}}</div>
        <input type="text" @keyup.13="handler" v-model='keyword'>
        <button v-on="{mousedown:doThis,mouseup:doThat}">btn</button> 
        <div class="div1" @click="clickDiv1">
            <div class="div2" @click.stop="clickDiv2()"></div>
        </div>
        <a href="http://www.baidu.com">baidu</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0,
                keyword:0
            },
            methods:{
                add(num,e){
                    this.count+=num;
                    console.log(e);
                },
                handler(){
                   this.count+=parseInt(this.keyword); 
                },
                doThis(){
                    console.log("dothis");
                },
                doThat(){
                    console.log("dothat");
                },
                clickDiv1(){
                    console.log("clickdiv1");
                },
                clickDiv2(){
                    console.log("clickdiv2");
                }
            }
        })
    </script>
</body>
</html>
